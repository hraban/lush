{{define "/"}}<!doctype html>
<html>
<head>
    <title>lush - Luyat shell</title>

<style>

.start-btn {
    display: inline;
}

</style>

</head>
<body>

<p><b><a href="/">lush</a></b></p>

<div id="cmds"></div>

<h1>New command</h1>
<p><form method=post action=/new>
 name <input name=name><br>
 args:
   <input size=10 name=arg1>
   <input size=10 name=arg2>
   <input size=10 name=arg3><br>
 <button>prepare</button>
 </form>

<script>
var cmds = [
{{range .}}
{
    "id": {{.Id}},
    // 0: not started
    // 1: running
    // 2: done (success)
    // 3: done (failure)
    "name": {{.Name}},
    "argv": {{.Argv}},
    "status":
        {{if .Status.Exited}}
            {{if .Status.Success}} 2 {{else}} 3 {{end}}
        {{else}}
            {{if .Status.Started}} 1 {{else}} 0 {{end}}
        {{end}},
},
{{end}}
];
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/js/root.js"></script>
</body>
</html>
{{end}}
