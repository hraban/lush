{{define "/"}}<!doctype html>
<html>
<head>
    <title>lush - Luyat shell</title>

<style>

.start-btn {
    display: inline;
}

</style>

</head>
<body>

<p><b><a href="/">lush</a></b></p>

{{range .}}
<div class="cmd" id="cmd{{.Id}}">
<a href="/{{.Id}}/">
{{.Id}}:
<tt>{{range .Argv}}{{.}} {{end}}</tt>
</a>
{{if .Status.Exited}}
    {{if .Status.Success}}
        ✓
    {{else}}
        ✗
    {{end}}
{{else}}
    {{if .Status.Started}}
        ⌚
    {{else}}
        <form method=post action="/{{.Id}}/start" class="start-btn">
            <button>start</button>
        </form>
    {{end}}
{{end}}
</div>
{{end}}

<h1>New command</h1>
<p><form method=post action=/new>
 name <input name=name><br>
 args:
   <input size=10 name=arg1>
   <input size=10 name=arg2>
   <input size=10 name=arg3><br>
 <button>prepare</button>
 </form>

</body>
</html>
{{end}}
